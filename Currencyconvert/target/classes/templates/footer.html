							<div class="modal-header">

							</div>

							<div class="modal-body">
								<small>
									<table class="table table-hover">
										<thead>
											<tr>
												<th>S.N</th>
												<th>Product</th>
												<th>Quantity</th>
												<th>Price</th>
												<th>Total</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>1</td>
												<td>Tomato</td>
												<td>
													<div class="w-25">
														<input type="number" class="w-75" min="1" value="1"
															placeholder="Qty">
													</div>

												</td>
												<td >30.Rs</td>
												<td class="cart_item_price">30 Rs</td>
											</tr>
											<tr>
												<td>2</td>
												<td>Ilaichi</td>
												<td>
													<div class="w-25">
														<input type="number" class="w-75" min="1" value="1"
															placeholder="Qty">
													</div>

												</td>
												<td>20.Rs</td>
											</tr>
										</tbody>

									</table>
								</small>

							</div>

							<!-- Modal footer -->
							<div class="modal-footer">
								<div class="mr-5">
									Total Price: <strong>90.Rs</strong>
								</div>
								<button type="button" class="btn btn-warning">Place
									Order</button>
								<button type="button" class="btn btn-danger"
									data-dismiss="modal">Close</button>
							</div>

						</div>
					</div>
				</div>
				<div class="msg" th:text="${msg}" ></div>
			</section>
